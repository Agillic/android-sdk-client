rootProject.name='Agillic Android'
include ':app'

// Required so that gradle can resolve these dependencies even when
// building only a single project.
include ':internal:lintchecks'
include ':internal:lint'
include ':internal:chooserx'

sourceControl {
    gitRepository("https://github.com/Agillic/agillic-android-sdk.git") {
        producesModule("com.agillic.android.sdk:agillic-android-sdk")
    }
}
